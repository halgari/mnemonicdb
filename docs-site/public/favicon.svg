<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2a6d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d300c5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="128" height="128" rx="24" fill="#0d0221"/>
  <g filter="url(#glow)">
    <text x="64" y="85" font-family="monospace" font-size="72" font-weight="bold" fill="url(#grad)" text-anchor="middle">M</text>
  </g>
  <circle cx="96" cy="32" r="8" fill="#05d9e8"/>
</svg>
